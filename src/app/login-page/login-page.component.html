<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="logo">MyApplication</h1>
  </header>
  <main>
    <h3>Welcome to my Application</h3>
    <form [formGroup]="loginForm">
      <div class="credentials">
        <div class="form-group">
          <label for="id">Username</label>
          <input type="text" placeholder="ABID" id="id" [class.is-invalid]="userName?.invalid && userName?.touched" class="form-control" formControlName="userName">
          <div *ngIf="userName?.invalid && userName?.touched">
              <small *ngIf="userName?.errors?.['required']" class="text-danger">Username is a required field</small>
              <small *ngIf="userName?.errors?.['minlength']" class="text-danger">Enter a valid username</small>
          </div>
        </div>

        <div class="form-group">
          <label for="passWord">Password</label>
          <input type="password" placeholder="Password" id="passWord" class="form-control" formControlName="passWord">
          <div *ngIf="passWord?.invalid && passWord?.touched">
              <small *ngIf="passWord?.errors?.['required']" class="text-danger">Password is a required field</small>
              <small *ngIf="passWord?.errors?.['minlength']" class="text-danger">Password should be atleast 8 characters</small>
          </div>
      </div>

        <label for="forgotPassword">
          <div class="fgtpass">
            <a  href="/forgotPassword" id="forgotPassword">Forgot Password</a>
          </div>
        </label>

        <label for="submit">
          <input type="submit" [disabled]="loginForm.invalid" class="btn btn-primary" (click)="logIn()" id="submit" value="Log In">
          <hr>
        </label>

        <label for="signupbtn">
            <a  class="btn btn-success btn-lg btn-block" id="signupbtn" href="/signup">Create new account</a>
        </label>
      </div>
    </form>
  </main>
</body>
</html>
